name: Daily 4:10 PM IST Workflow

on:
  schedule:
    - cron: "52 10 * * *"     # 10:40 UTC = 16:10 IST (4:10 PM IST)
  workflow_dispatch:           # Optional: run manually too

jobs:
  cron-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Show current time
        run: |
          echo "Workflow ran at $(date -u) UTC"
          echo "Which is 4:10 PM IST"
